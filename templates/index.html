<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem-Assist</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Gem-Assist</h1>
            <p>Powered by <span id="model-info">AI Assistant</span></p>
            <div class="tools-button" onclick="toggleToolsPanel()">
                <span id="tools-button-text">Show Available Tools</span>
            </div>
        </div>
        <div id="tools-panel" class="tools-panel hidden">
            <h3>Available Tools</h3>
            <div id="tools-categories"></div>
        </div>
        <div id="chat-area">
            <!-- Messages will be dynamically added here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-button" class="action-button">Send</button>
            <button id="stop-button" class="action-button stop-button hidden">Stop</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
